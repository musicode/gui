<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Overlay - ZUI Demo</title>

        <script src="asset/js/jquery.js"></script>
        <script src="asset/js/esl.js"></script>
        <script src="asset/js/config.js"></script>
        <link rel="stylesheet" href="asset/css/demo.css" />
        <link rel="stylesheet" href="asset/css/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../src/css/main.less" />
    </head>

    <body>
        <header>Overlay</header>
        <div id="ui-button">click me</div>
        <div id="ui-overlay">overlay</div>

        <script src="Overlay.js"></script>
        <script>
            require(
                [
                    'gui/interface/Overlay',
                    'gui/Button'
                ],
                function (Overlay, Button) {

                    var button = new Button({
                        main: $('#ui-button')
                    });

                    button.render();

                    var overlay = new Overlay({
                        main: $('#ui-overlay'),
                        width: 100,
                        height: 100,
                        global: true,
                        blurable: true,
                        align: {
                            baseElement: document.body,
                            base: {
                                x: '50%',
                                y: '50%'
                            },
                            self: {
                                x: '50%',
                                y: '50%'
                            }
                        }
                    });
                    overlay.render();

                    button.onclick = function () {
                        overlay.show();
                    };
                }
            );
        </script>
    </body>

</html>
