<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TextBox - ZUI Demo</title>

        <script src="asset/js/jquery.js"></script>
        <script src="asset/js/esl.js"></script>
        <script src="asset/js/config.js"></script>
        <link rel="stylesheet" href="asset/css/demo.css" />
        <link rel="stylesheet" href="../src/css/main.less" />
    </head>
    <body>
        <header>TextBox</header>
        <input id="ui-textbox" type="text" data-placeholder="占位符" />
        <input id="ui-textbox-disabled" type="text" data-placeholder="占位符" />
        <textarea id="ui-textbox-range"></textarea>
        <button id="ui-button">确定</button>

        <script src="TextBox.js"></script>
        <script>
            require(
                [
                    'gui/TextBox',
                    'gui/Button',
                    'gui/lib/range'
                ],
                function (TextBox, Button, Range) {

                    var textbox = new TextBox({
                        main: $('#ui-textbox-disabled'),
                        disabled: true
                    });

                    textbox.render();

                    var rangeBox = new TextBox({
                        main: $('#ui-textbox-range')
                    });
                    rangeBox.render();

                    var btn = new Button({
                        main: $('#ui-button')
                    });
                    btn.render();

                    btn.on('click', function () {
                        rangeBox.setRange(1, 3);
                        p(rangeBox.getRange());
                    });
                }
            );
        </script>
    </body>
</html>
