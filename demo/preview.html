<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>GUI 预览</title>

        <script src="asset/js/jquery.js"></script>
        <script src="asset/js/esl.js"></script>
        <script src="asset/js/config.js"></script>
        <link rel="stylesheet" href="asset/css/demo.css" />
        <link rel="stylesheet" href="../src/css/main.css" />
    </head>

    <body>
        <header>
            全套预览
        </header>

        <section>
            <div id="ui-button">按钮</div>
            <div id="ui-combobox"></div>
            <div id="ui-dialog">弹出对话框</div>
            <input id="ui-textbox" type="textbox" data-placeholder="占位符" />
            <div id="ui-autocomplete"></div>
            <span id="ui-tip"></span>
        </section>

        <section>
            <div id="ui-pager"></div>
        </section>

        <section>
            <div id="ui-uploader"></div>
        </section>

        <section>
            <div id="ui-tab"></div>
        </section>

        <section>
            <div id="ui-list"></div>
        </section>

        <section>
            <div id="ui-table"></div>
        </section>

        <script src="Button.js"></script>
        <script src="ComboBox.js"></script>
        <script src="Dialog.js"></script>
        <script src="TextBox.js"></script>
        <script src="Autocomplete.js"></script>
        <script src="Tip.js"></script>
        <script src="Uploader.js"></script>
        <script src="Pager.js"></script>
        <script src="Tab.js"></script>
        <script src="List.js"></script>
        <script src="Table.js"></script>
    </body>

</html>
