<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Button - GUI Demo</title>

        <script src="asset/js/jquery.js"></script>
        <script src="asset/js/esl.js"></script>
        <script src="asset/js/config.js"></script>
        <link rel="stylesheet" href="asset/css/demo.css" />
        <link rel="stylesheet" href="asset/css/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../src/css/main.less" />
    </head>

    <body>
        <header>Button</header>
        <b id="ui-button" tabindex="1">按钮</b>
        <strong id="ui-button-disabled" tabindex="2">置灰的按钮</strong>
        <a id="ui-button-toggle" tabindex="3">toggle button</a>
        <div id="ui-button-icon" tabindex="4">icon button</div>
        <div id="ui-button-icon-user" tabindex="5">
            icon button
            <span class="icon-user" id="custom"></span>
        </div>
        <button id="ui-button-icon-only" tabindex="6"></button>

        <script src="Button.js"></script>
        <script>
            require(
                [
                    'gui/Button',
                    'gui/lib/string'
                ],
                function (Button, string) {

                    var btn1 = new Button({
                        main: $('#ui-button-disabled'),
                        disabled: true,
                        height: 32
                    });
                    btn1.render();

                    var btn2 = new Button({
                        main: $('#ui-button-toggle'),
                        selected: true,
                        toggle: true
                    });
                    btn2.render();

                    var btn3 = new Button({
                        main: $('#ui-button-icon'),
                        icon: 'cloud-upload',
                        labelPlacement: 'right'
                    });
                    btn3.render();

                    var btn4 = new Button({
                        main: $('#ui-button-icon-user'),
                        labelPlacement: 'right'
                    });
                    btn4.render();

                    var btn5 = new Button({
                        main: $('#ui-button-icon-only'),
                        icon: 'cloud-upload'
                    });
                    btn5.render();


                    btn4.setLabel('用户');
                    btn4.setLabel('');
                    btn2.on('propertyChange', function (e, data) {
                        p(data);
                    });

                    p(string.getUTF8Length('喔喔h12，'));
                    p(string.truncate('我是谁', 5));
                }
            );
        </script>
    </body>

</html>
