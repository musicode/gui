<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Layer - ZUI Demo</title>
        
        <script src="asset/js/jquery.js"></script>
        <script src="asset/js/esl.js"></script>
        <script src="asset/js/config.js"></script>
        <link rel="stylesheet" href="asset/css/demo.css" />
        <link rel="stylesheet" href="../src/css/main.less" />
    </head>
    <body>
        <header>Layer</header>

        <div class="container">
            <button id="btn1">弹出</button>
            <div id="layer1"></div>
        </div>

        <script>
        require(
            [
                'gui/Layer',
                'gui/Button'
            ],
            function (Layer, Button) {

                var btn1 = new Button({
                    main: $('#btn1')
                });

                btn1.render();

                btn1.onclick = function () {

                    var layer = new Layer({

                        main: $('#layer1'),
                        width: 300,
                        title: '标题',
                        content: '<h1>哈哈</h1>',
                        buttons: {
                            '确定': function (layer) {
                                layer.hide();
                            },
                            '取消': function (layer) {
                                layer.hide();
                            }
                        }

                    });

                    layer.show();

                };
            }
        )
        </script>
    </body>
</html>
